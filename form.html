<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form >
    <section>
    <h2>career objective</h2>
    <select id="career"><br>
      <option>to get job</option>
      <option>to ensure knowlage</option>
      <option>to get internship</option>
    </select>
</section>
<div class="main">
  <section>
    <h2>personal details</h2>
    <input type="text" name="name" id="name" placeholder="enter your name"><br>
    <input type="email" name="email" id="email" placeholder="enter your email"><br>
    <input type="text" name="role" id="role" placeholder="enter your disignation"><br>
    <input type="number" name="phno" id="number" placeholder="enter your number">
  </section>
  <section>
    <h2>Graduation details</h2>
    <input type="text" name="college1" id="college1" placeholder="enter your collegename"><br>
    <select name="college1" id="degree1">
      <option>select your degree</option>
      <option>B.tech</option>
      <option>B.sc</option>
      <option>M.sc</option>
      <option>M.tech</option>
    </select><br>
      <select  name="branch1" id="branch1">
        <option>select your branch</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>MECH</option>
        <option>CIVIL</option>
        <option>EEE</option>
   </select><br>
      <input type="number" name="marks1" id="marks1" placeholder="enter your percentage"><br>
</section>
  </div>
<div class="main">
  <section>
    <h2>intermediate details</h2>
    <input type="text" name="college2" id="college2" placeholder="enter your college"><br>
    <select  name="degree2" id="degree2">
      <option>select your degree</option>
      <option>intermediate</option>
      <option>diploma</option>
    </select><br>
        <select  name="branch2" id="branch2">
          <option>select your branch</option>
          <option>MPC</option>
          <option>BIPC</option>
          <option>CEC</option>
          <option>MEC</option>
        </select><br>
        <input type="number" name="marks2" id="marks2" placeholder="enter your percentage"><br>
</section>
  <section>
<h2>SSC details</h2>
<input type="text" name="college3" id="college3" placeholder="enter your school name"><br>
<select  name="degree3" id="degree3">
  <option>select your degree</option>
  <option>CBSE</option>
  <option>SSC</option>
</select><br>
<input type="number" name="marks3" id="marks3" placeholder="enter your percentage"><br>
</section>
</div>
<div class="main">
  <h2>Technical Skills</h2><br>
  <input type="text" name="skills" id="skills" placeholder="enter your technical skills"><br>
</div>
</form>
<button type="button" name="button" onclick="addData()">submit</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
